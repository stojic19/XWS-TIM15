syntax = "proto3";

option csharp_namespace = "Messages_microservice.Protos";

package messages;

service Messages{
	rpc Get(GetRequest)returns(GetResponse);
	rpc Add(NewMessage)returns(Message);
}
message GetRequest{

}

message GetResponse{
	repeated Message message = 1;
}

message NewMessage{
	string senderId = 1;
	string receiverId = 2;
	string text = 3;
}

message Message{
	string senderId = 1;
	string receiverId = 2;
	string text = 3;
}
